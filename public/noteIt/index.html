<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>NOTE IT</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="../images/notesbrand.png"
    />
  </head>
  <body>
    <div class="container" id="container">
      <nav class="navbar navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">
          <img
            src="../images/notesbrand.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="NoteIt"
          />
          NoteIt
        </a>
      </nav>

      <div id="nf">
        <div class="input-group mb-3 text-center">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">TOPIC</span>
          </div>
          <input
            type="text"
            id="topic"
            class="form-control"
            placeholder="Enter topic.."
            aria-label="TOPIC"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3 text-center">
          <div class="input-group-prepend">
            <span class="input-group-text">Note</span>
          </div>
          <textarea
            id="notes"
            class="form-control"
            aria-label="With textarea"
          ></textarea>
        </div>
        <button type="button" class="btn btn-success mb-3 mx-auto" id="add">
          add
        </button>
        <button type="button" class="btn btn-info mb-3 mx-auto" id="get">
          get
        </button>
        <br />
        <div id="entered_notes"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
