<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NOTE IT</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/notesbrand.png" />
  </head>

  <body>
    <div class="container" id="container">
      <nav class="navbar navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">
          <img
            src="./images/notesbrand.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="NoteIt"
          />
          NoteIt
        </a>
      </nav>
      <div id="acc">
        <label>Do you have an account?</label>
        <a href="/user/login"
          ><button type="button" class="btn btn-success" id="yes">YES</button>
        </a>
        <a href="/user/createacc"
          ><button type="button" class="btn btn-info" id="no">No</button></a
        >
        <img
          src="./images/note-icon.png"
          class="img-fluid"
          alt="Responsive image"
        />
      </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
