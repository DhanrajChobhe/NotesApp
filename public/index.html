<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NOTE IT</title>
  </head>

  <body>
    <div class="container" id="container">
      <nav class="navbar navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">
          <img
            src="./images/notesbrand.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="NoteIt"
          />
          NoteIt
        </a>
      </nav>
      <div id="acc">
        <label>Do you have an account?</label>
        <button type="button" class="btn btn-success" id="yes">YES</button>
        <button type="button" class="btn btn-info" id="no">No</button>
        <img
          src="./images/note-icon.png"
          class="img-fluid"
          alt="Responsive image"
        />
      </div>
      <form id="present">
        <div class="form-group">
          <label for="name">User name</label>
          <input
            type="text"
            class="form-control"
            id="name_p"
            aria-describedby="username"
            placeholder="Enter Username"
          />
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input
            type="password"
            class="form-control"
            id="pass_p"
            placeholder="Password"
          />
        </div>
        <button type="button" id="present_button" class="btn mb-3 btn-primary">
          Submit
        </button>
      </form>

      <form id="absent">
        <h2>No! Create one</h2>
        <div class="form-group">
          <label for="name">User name</label>
          <input
            type="text"
            class="form-control"
            id="name_a"
            aria-describedby="username"
            placeholder="Enter Username"
          />
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input
            type="password"
            class="form-control"
            id="pass_a"
            placeholder="Enter a Password"
          />
        </div>
        <div class="form-group">
          <label for="pass">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="conpass_a"
            placeholder="Enter the Password again"
          />
        </div>
        <button type="button" id="absent_button" class="btn mb-3 btn-primary">
          Submit
        </button>
        <button type="button" id="check" class="btn mb-3 btn-secondary">
          check
        </button>
      </form>

      <div id="nf">
        <div class="input-group mb-3 text-center">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">TOPIC</span>
          </div>
          <input
            type="text"
            id="topic"
            class="form-control"
            placeholder="Enter topic.."
            aria-label="TOPIC"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3 text-center">
          <div class="input-group-prepend">
            <span class="input-group-text">Note</span>
          </div>
          <textarea
            id="notes"
            class="form-control"
            aria-label="With textarea"
          ></textarea>
        </div>
        <button type="button" class="btn btn-success mb-3 mx-auto" id="add">
          add
        </button>
        <button type="button" class="btn btn-info mb-3 mx-auto" id="get">
          get
        </button>
        <br />
        <div id="entered_notes"></div>
      </div>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
